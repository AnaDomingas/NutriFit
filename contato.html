<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Comida Fitness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image-removebg-preview.png" alt="Logo Comida Fitness">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="serviços.html">Serviços</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Entre em Contato</h1>
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <h2>Endereço</h2>
        <p>Rua Saudável, 123 - Centro, São Paulo, SP</p>
        <p><strong>E-mail:</strong> contato@comidafitness.com.br</p>
        <p><strong>Telefone:</strong> (11) 1234-5678</p>
    </section>

    <footer>
        <p>&copy; 2024 Comida Fitness | Todos os direitos reservados</p>
    </footer>
</body>
</html>
